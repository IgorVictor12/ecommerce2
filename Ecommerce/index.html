<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/carrossel.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_conteiner cabecalho_esquerdo">
            <span class="cabecalho_menu-hamburguer"></span>
            <img src="assets/Polygon 1 (Stroke).svg" alt="Logo do Codebooks">
        </div>
        <div class="cabecalho_conteiner cabecalho_direito">
            <a href="#" class="cabecalho_link"> 
                <img src="assets/Vector (1).svg" alt="Favoritos"> 
            </a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Vector (2).svg" alt="Compras">
            </a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Frame 98 (1).svg" alt="Usuário">
            </a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel_titulo">Novos lançamentos</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/livros/Gestão2.svg" alt="Gestão"></div>
                    <div class="swiper-slide"><img src="assets/livros/liderança.svg" alt="Liderança"></div>
                    <div class="swiper-slide"><img src="assets/livros/Portugol.svg" alt="Portugol"></div>
                    <div class="swiper-slide"><img src="assets/livros/ReactNative.svg" alt="React Native"></div>
                    <div class="swiper-slide"><img src="assets/livros/UX.svg" alt="UX"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="recomendacoes">
            <div class="card">
                <div class="card_texto">
                    <h3 class="card_titulo">Talvez você também tenha interesse por...</h3>
                    <h2 class="card_subtitulo">Angular 11 e Firebase</h2>
                    <p class="card_descricao">Construindo uma aplicação integrada com a plataforma do Google</p>
                </div>
                <img src="assets/Perfil-escritora 2.svg" alt="Escritora" class="card_imagem">
                <div class="card_botoes">
                    <img src="assets/Vector (1).svg" alt="Favoritos" class="icone">
                    <img src="assets/Frame 98 (1).svg" alt="Compras" class="icone">
                </div>
                <a href="a" class="card_link">Saiba mais</a>
            </div>
        </section>
        <section class="carrossel mais-vendidos">
            <h2 class="carrossel_titulo">Mais Vendidos</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/livros/Gestão2.svg" alt="Gestão"></div>
                    <div class="swiper-slide"><img src="assets/livros/liderança.svg" alt="Liderança"></div>
                    <div class="swiper-slide"><img src="assets/livros/Portugol.svg" alt="Portugol"></div>
                    <div class="swiper-slide"><img src="assets/livros/ReactNative.svg" alt="React Native"></div>
                    <div class="swiper-slide"><img src="assets/livros/UX.svg" alt="UX"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="topicos_visitados">
            <ul>
                <li><a href="#">P00</a></li>
                <li><a href="#">Marketing digital</a></li>
            </ul>
        </section>
    </main>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
